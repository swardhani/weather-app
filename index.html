<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEATHER APP PROJECT</title>
        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Enter your location..." />
            </header>
            <main>
                <section class= "location">
                    <div class="city">Jammu, IN</div>
                    <div class="date">Thursday 23 July 2020</div>
                </section>
                <div class="current">
                    <div class="temp">31<span>°c</span></div>
                    <div class="weather">Mostly clear</div>
                    <div class="hi-low">28°c / 30°c</div>
                </div>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
